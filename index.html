<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Card Memory Game</h1>
    </header>

    <section id="name-input-screen">
        <h2>Welcome to our Wild Animal Card Memory Game!</h2>
        <p>Start by entering your name:</p>
        <input id='input' type='text' placeholder='Enter Your Name'/><button id='start-button' type="button" class="btn btn-outline-warning">Start</button>
    </section>

    <section id="level-selection-screen">
        <h2>Hello <span></span>! Select Your Level</h2>
        <button id="button-level-1" type="button" class="btn btn-outline-warning">Level I - 8 cards</button>
        <button id="button-level-2" type="button" class="btn btn-outline-warning">Level II - 12 cards</button>
        <button id="button-level-3" type="button" class="btn btn-outline-warning">Level III - 18 cards</button>
    </section>

    <section id="game-screen">
        <div id="cards">
        </div>
        
        <div id="metrics-column">
            <h2>Find the matching pairs!</h2>
            <p id="timer">Timer</p>
            <label id="minutes">00</label>:<label id="seconds">00</label>

            <p id="progress-bar">Progress Bar</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                </div>
            </div>

            <p>Number of moves: <span id="number-moves">0</span></p>
            <p>Accuracy: <span id="accuracy">NA</span></p>

            <div class= "three-buttons">
                <button id="pause-button" type="button" class="btn btn-primary">Pause</button>
                <button id="reset-game-button" type="button" class="btn btn-secondary">Reset</button>
                <button id="exit-button" type="button" class="btn btn-danger">Exit</button>
            </div>

        </div>    
    </section>

    <section id="congrats-screen">
        <h2>Congratulations, <span id="congrats-player-name"></span>!</h2>
        <p>You won the game, well done.</p>
        <p><b>Time played:</b> <span id="congrats-time-played"></span></p>
        <p><b>Number of Moves:</b> <span id="congrats-number-moves"></span></p>
        <p><b>Accuracy: </b> <span id="congrats-accuracy"></span></p>

        <button id="congrats-play-again-button" class="btn btn-primary">Play again</button>
        <button id="congrats-switch-level-button" class="btn btn-secondary">Switch level</button>
        <button id="congrats-exit-button" class="btn btn-danger">Exit</button>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
